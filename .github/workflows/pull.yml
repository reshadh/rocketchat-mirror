name: Mirror RocketChat

on:
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull from Docker Hub
        run: docker pull registry-1.docker.io/rocketchat/rocket.chat:7.9.7

      - name: Push to GHCR
        run: |
          docker tag rocketchat/rocket.chat:7.9.7 ghcr.io/${{ github.repository_owner }}/rocket.chat:7.9.7
          docker push ghcr.io/${{ github.repository_owner }}/rocket.chat:7.9.7
